<!DOCTYPE html>
<html>
<head>
    <title>AURA TRIAGE | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            color: #111827;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 50px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .navbar h2 {
            margin: 0;
            font-weight: 600;
            color: #16a34a;
        }

        .navbar button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            cursor: pointer;
        }

        .navbar button:hover {
            background: #f3f4f6;
        }

        /* ===== CONTAINER ===== */
        .dashboard-container {
            padding: 50px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 6px;
            color: #16a34a;
        }

        .dashboard-header p {
            font-size: 14px;
            color: #6b7280;
        }

        /* ===== STAT CARDS ===== */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .box {
            padding: 30px;
            border-radius: 10px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .box h3 {
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 16px;
        }

        .box p {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Left accent borders */
        .total { border-left: 4px solid #16a34a; }
        .stable { border-left: 4px solid #22c55e; }
        .moderate { border-left: 4px solid #f59e0b; }
        .critical { border-left: 4px solid #ef4444; }

        /* ===== BOX BUTTONS ===== */
        .box-btn {
            display: inline-block;
            margin: 4px;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            cursor: pointer;
        }

        .box-btn:hover {
            background: #e5e7eb;
        }

        /* ===== MAIN ACTION ===== */
        .action-section {
            text-align: center;
            margin-top: 60px;
        }

        .primary-btn {
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
        }

        .primary-btn:hover {
            background: #15803d;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 25px;
            }
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h2>AURA TRIAGE</h2>
    <a href="/"><button>Home</button></a>
</div>

<div class="dashboard-container">

    <!-- HEADER -->
    <div class="dashboard-header">
        <h1>Clinical Risk Monitoring Dashboard</h1>
        <p>Patient Overview and Risk Distribution</p>
    </div>

    <!-- STAT CARDS -->
    <div class="stats">

        <!-- TOTAL -->
        <div class="box total">
            <h3>Total Patients</h3>
            <p>{{ total }}</p>
            <a href="{{ url_for('view_patients', risk_type='All') }}">
                <button class="box-btn">View</button>
            </a>
            <a href="{{ url_for('export_pdf', risk_type='All') }}">
                <button class="box-btn">Download PDF</button>
            </a>
        </div>

        <!-- STABLE -->
        <div class="box stable">
            <h3>Stable</h3>
            <p>{{ stable }}</p>
            <a href="{{ url_for('view_patients', risk_type='Stable') }}">
                <button class="box-btn">View</button>
            </a>
            <a href="{{ url_for('export_pdf', risk_type='Stable') }}">
                <button class="box-btn">Download PDF</button>
            </a>
        </div>

        <!-- MODERATE -->
        <div class="box moderate">
            <h3>Moderate Attention</h3>
            <p>{{ moderate }}</p>
            <a href="{{ url_for('view_patients', risk_type='Moderate Attention') }}">
                <button class="box-btn">View</button>
            </a>
            <a href="{{ url_for('export_pdf', risk_type='Moderate Attention') }}">
                <button class="box-btn">Download PDF</button>
            </a>
        </div>

        <!-- CRITICAL -->
        <div class="box critical">
            <h3>Critical Priority</h3>
            <p>{{ critical }}</p>
            <a href="{{ url_for('view_patients', risk_type='Critical Priority') }}">
                <button class="box-btn">View</button>
            </a>
            <a href="{{ url_for('export_pdf', risk_type='Critical Priority') }}">
                <button class="box-btn">Download PDF</button>
            </a>
        </div>

    </div>

    <!-- MAIN ACTION -->
    <div class="action-section">
        <a href="/add_patient">
            <button class="primary-btn">Add New Patient</button>
        </a>
    </div>

</div>

</body>
</html>
